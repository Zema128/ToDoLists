server:
  port: 8001
  servlet:
    context-path: /web-app
spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://webdb:5432/web
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres