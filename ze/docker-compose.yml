version: '3.3'

services:

  discovery:
    container_name: discovery
    build: ./discovery
    image: zemec:discovery
    ports:
      - "8761:8761"
    environment:
    - EUREKA_HOST=http://discovery:8761/eureka/

  web-app:
    container_name: web-app
    build: ./web-app
    image: zemec:web-app
    depends_on:
      - webdb
      - database-app
    ports:
      - "8001:8001"
    environment:
    - EUREKA_HOST=http://discovery:8761/eureka/

  database-app:
    container_name: data_base-app
    build: ./data_base-app
    image: zemec:data_base-app
    depends_on:
      - databasedb
      - discovery
    ports:
      - "8003:8003"
    environment:
    - EUREKA_HOST=http://discovery:8761/eureka/

  databasedb:
    hostname: databasedb
    image: postgres:13.4-alpine
    env_file:
      - ./database-db/database.env
    volumes:
      - ./database-db/data.sql:/docker-entrypoint-initdb.d/data.sql
      - ./database-db/data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  webdb:
    hostname: webdb
    image: postgres:13.4-alpine
    env_file:
      - ./web-db/database.env
    volumes:
      - ./web-db/data.sql:/docker-entrypoint-initdb.d/data.sql
      - ./web-db/data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  kafka_producer:
    container_name: kafka_producer
    build: ./kafka_producer
    image: zemec:kafka_producer
    depends_on:
      - kafka
    ports:
      - "7578:7578"